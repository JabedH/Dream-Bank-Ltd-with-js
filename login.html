<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <div class="main-div">
      <div class="loging">
        <header>
          <img id="logo" src="img/logo.png" alt="" />
          <div>
            <div class="input-Box">
              <p>Name / ID</p>
              <input class="nameInput" id="nameInputBox" type="text" />
              <hr />
              <p id="fill-up-name" class="yourName" hidden>
                please fill up your Name / ID
              </p>
              <p>Password</p>
              <input class="nameInput" type="password" id="passwordInputBox" />
              <p id="fill-up-pass" hidden>please set your correct password</p>
              <div class="loginBtn">
                <button id="lgBtn">login</button>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div id="setPosition">
        <div class="picture" id="myImg"><img src="img/bg.jpg" alt="" /></div>
        <h1 id="dreamBank" class="welcomeBank">
          welcome to <span id="dream">Dream</span> Bank
        </h1>

        <p id="loginAccess" class="welcomeBank">login to access your account</p>
      </div>
    </div>
    <script src="js/loging.js"></script>
  </body>
</html>
